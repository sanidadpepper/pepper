{% extends 'layouts/index.html' %}

{% block content %}
	<div class="container row">
		<div class="col-md-6 col-md-offset-5" style="margin-top: 150px;margin-bottom:150px;">
			<h2>Iniciar sesión</h2>
			{% for message in messages %}
				<p class="text-{{ message.tags }}">{{ message }}</p>
			{% endfor %}
			{% if form.errors %}
				<p class="text-danger">
					Error en el ingreso. Por favor póngase en contácto con el Administrador
				</p>
			{% endif %}
			<form role="form" action="{% url 'login' %}" method="POST">
				{% csrf_token %}
				<div class="form-group col-md-12">
					<input id="id_username" type="email" class="form-control" name="username" value="" placeholder="Correo electrónico" required>
				</div>
				<div class="form-group col-md-12">
					<input id="id_password" type="password" class="form-control" name="password" placeholder="Contraseña" required>
				</div>
				<div class="form-group text-center col-md-12">
					<button type="submit" class="btn btn-success">Ingresar</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
